<!DOCTYPE html>
<html>
<head>
    <title>Manifestly Loading Test</title>
</head>
<body>
    <h1>Testing Manifestly Components</h1>
    <div id="test-results"></div>
    <script type="module">
        const results = [];
        
        // Test 1: Can we load React?
        try {
            await import('http://localhost:5000/@fs/workspace/node_modules/react/index.js');
            results.push('✅ React loads successfully');
        } catch (e) {
            results.push('❌ React failed to load: ' + e.message);
        }
        
        // Test 2: Can we access the dev server?
        try {
            const response = await fetch('http://localhost:5000/');
            if (response.ok) {
                results.push('✅ Dev server is accessible');
            } else {
                results.push('❌ Dev server returned: ' + response.status);
            }
        } catch (e) {
            results.push('❌ Cannot reach dev server: ' + e.message);
        }
        
        // Test 3: Can we load main.tsx?
        try {
            const response = await fetch('http://localhost:5000/src/main.tsx');
            if (response.ok) {
                results.push('✅ main.tsx is accessible');
            } else {
                results.push('❌ main.tsx returned: ' + response.status);
            }
        } catch (e) {
            results.push('❌ Cannot load main.tsx: ' + e.message);
        }
        
        document.getElementById('test-results').innerHTML = results.join('<br>');
    </script>
</body>
</html>
