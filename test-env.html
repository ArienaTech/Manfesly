<!DOCTYPE html>
<html>
<head>
    <title>Environment Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <div id="output"></div>
    <script type="module">
        const output = document.getElementById('output');
        output.innerHTML = `
            <h2>Environment Variables:</h2>
            <pre>
VITE_SUPABASE_URL: ${import.meta.env.VITE_SUPABASE_URL || 'UNDEFINED'}
VITE_SUPABASE_ANON_KEY: ${import.meta.env.VITE_SUPABASE_ANON_KEY ? 'SET (length: ' + import.meta.env.VITE_SUPABASE_ANON_KEY.length + ')' : 'UNDEFINED'}
VITE_OPENAI_API_KEY: ${import.meta.env.VITE_OPENAI_API_KEY ? 'SET (length: ' + import.meta.env.VITE_OPENAI_API_KEY.length + ')' : 'UNDEFINED'}

MODE: ${import.meta.env.MODE}
DEV: ${import.meta.env.DEV}
PROD: ${import.meta.env.PROD}
            </pre>
        `;
    </script>
</body>
</html>
